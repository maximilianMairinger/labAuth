name: CI_CD

on:
  push:
    branches:
    - master

jobs:

  CD:
    runs-on: ubuntu-latest

    steps: 
    - uses: appleboy/ssh-action@master
      with: 
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        script: |
          whoami
          pwd
          ls -al

