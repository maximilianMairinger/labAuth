name: CI_CD

on:
  push:
    branches:
    - master

jobs:
  CI:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: '14.x'
    - run: npm i
    - run: npm run build

    
  CD:
    needs: CI
    runs-on: ubuntu-latest

    steps: 
    - uses: appleboy/ssh-action@master
      with: 
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          whoami
          pwd
          ls -al

