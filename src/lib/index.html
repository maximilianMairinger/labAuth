<!DOCTYPE html>
<html>
    <head>
        <title>Goodpage</title>

        <style>

            #in {
                position: absolute;
                top: 0px;
                left: 0px;
            }

            #hideit {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 200px;
                height: 200px;
                background-color:white;
                z-index: 100;
            }
        </style>
    </head>

    <body>
        <input id="in" type="text" placeholder="lolol">
        <div id="hideit"></div>

        <script>


            let dein = (() => {
                let subscription = []

                let input = document.getElementById("in");
                input.focus()
                input.addEventListener("blur", () => {
                    input.focus();
                });

                input.addEventListener("keydown", (e) => {
                    if(e.key === "Enter") {
                        subscription.forEach((f) => {
                            f(input.value)
                        });
                        input.value = ""
                    }
                });

                return {
                    addListener(f) {
                        subscription.push(f)
                    },
                    removeListener(f) {
                        const index = subscription.indexOf(f);
                        if (index > -1) {
                            subscription.splice(index, 1);
                        }
                    }
                }
            })();


            let guteFunkt = (pw) => {
                console.log(pw)
            }

            dein.addListener(guteFunkt)


            setTimeout(() => {
                dein.removeListener(guteFunkt)
            },10000)

            //cd442e4c
        </script>
    </body>
</html>
